<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header root__section">
        <img src="images/logo.svg" alt="Место логотип" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile root__section">
          <img src="images/Avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="submit" class="profile__button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <div class="profile__add-button">
            <img src="images/plus.svg" alt="плюс" class="profile__vector" />
          </div>
        </section>
        <div class="popup disabled">
          <div class="popup__container">
            <button class="popup__close-icon"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              type="text"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              class="popup__text popup__text_type_name"
            />
            <input
              type="text"
              placeholder="Занятие"
              value="Исследователь океана"
              class="popup__text popup__text_type_activity"
            />
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </div>
          <div class="popup__opacity"></div>
        </div>

        <section class="elements root__section">
          <div class="element">
            <img
              src="images/02_shachta_mir.jpg"
              alt="Якутия"
              class="element__image"
            />
            <div class="element__bottom">
              <h3 class="element__title">Якутия</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/03_ordinskaya_pesher.jpg"
              alt="Пермский край"
              class="element__image"
            />
            <div class="element__bottom">
              <h3 class="element__title">Пермский край</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/04_Solovki.jpg"
              alt="Архангельская область"
              class="element__image"
            />
            <div class="element__bottom">
              <h3 class="element__title">Архангельская область</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/05_charskie_peski.jpg"
              alt="Забайкалье"
              class="element__image"
            />
            <div class="element__bottom">
              <h3 class="element__title">Забайкалье</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/06_Big-Bogdo.jpg"
              alt="Астраханская область"
              class="element__image"
            />
            <div class="element__bottom">
              <h3 class="element__title">Астраханская область</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/07_vulkan_krenizyna.jpg"
              alt="Курильские острова"
              class="element__image"
            />
            <div class="element__bottom">
              <h3 class="element__title">Курильские острова</h3>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer root__section">
        <img src="images/footer__logo.svg" alt="Место" class="footer__logo" />
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
