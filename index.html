<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header root__section">
        <img src="images/logo.svg" alt="Место логотип" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile root__section">
          <div class="profile__column-data">
            <img src="images/Avatar.png" alt="Аватар" class="profile__avatar" />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <img src="images/plus.svg" alt="плюс" class="profile__vector" />
          </button>
        </section>
        <div class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <form class="popup__form" name="edit-profile">
              <h3 class="popup__title">Редактировать профиль</h3>
              <input
                type="text"
                placeholder="Имя"
                name="name"
                class="popup__text popup__text_type_name"
              />
              <input
                type="text"
                placeholder="Занятие"
                name="activity"
                class="popup__text popup__text_type_activity"
              />
              <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
          </div>
          <div class="popup__opacity"></div>
        </div>
        <section class="elements root__section"></section>
      </main>
      <footer class="footer root__section">
        <p class="footer__logo">© 2021 Mesto Russia</p>
      </footer>
    </div>
    <template id="element">
      <div class="element">
        <button type="button" class="element__image"></button>
        <div class="element__bottom">
          <h3 class="element__title"></h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <template id="card__photo-popup">
      <div class="card__photo-popup">
        <div class="card__popup">
          <img class="card__photo" />
          <p class="card__description"></p>
          <button type="button" class="image__close-icon"></button>
        </div>
      </div>
    </template>

    <script src="js/script.js"></script>
  </body>
</html>
